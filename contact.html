        <div class="contact">
            <h3>For futher inquiries please fill out the below form to get in contact with me. I will get back to you as fas as possible</h3>
            <br><br>
            <form action="submit.php" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
